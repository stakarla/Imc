<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo IMC</title>
    <link ref="stylesheet" href="style.css"
</head>
<body class="corpo"><br><br><br><br><br>
    <h1 class="titulo">Calcular IMC de</h1>
    <p class="texto-imc">
        <script>
            function calcular(peso,altura)(
                return peso/(altura**2);
            )
            alert(clique em ok para começar);
            let nome = prompt("qual seu nome?");
            let peso = prompt (nome +, "qual seu peso?");
            let altura = prompt (nome +,"qual sua altura?");
            let calculo = calular(peso,altura);
            let texto =", seu IMC é:";
            let imc = calculo.toFixed(2)
            document.write(nome.italics()+ texto.bold()+imc.fontcolor("blue"));
        </script>
    </p>
    
</body>
</html>
